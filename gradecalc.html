<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="Assets/css/style.css">
    <link rel="stylesheet" href="Assets/css/gradeCalc.css">
  </head>
  <body>
    <h1>Grade Calculator</h1>
    <h2>For Sanford High School</h2>

    <h3>Calculate Semester Grade</h3>
    <div class="container">
      <form class="grade-form">
        <div class="row">
          <div class="form-group">
            <label for="sem1">Semester 1</label>
            <input type="text" class="form-control" id="sem1" aria-describedby="semester1grade" placeholder="Sem1">
            <small id="sem1" class="form-text text-muted">40% of Semester Grade</small>
          </div>
          <div class="form-group">
            <label for="sem2">Semester 2</label>
            <input type="text" class="form-control" id="sem2" placeholder="Sem2">
            <small id="sem2" class="form-text text-muted">40% of Semester Grade</small>
          </div>
          <div class="form-group">
            <label for="exam">Midterm / Final Exam</label>
            <input type="text" class="form-control" id="exam" placeholder="Exam">
            <small id="exam" class="form-text text-muted">20% of Semester Grade</small>
          </div>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="noexam">
          <label class="form-check-label" for="noexam">Check if no exam</label>
        </div>
        <button type="button" class="btn btn-success get-grade">Submit</button>
        <button type="reset" class="btn btn-warning clear">Clear</button>
      </form>

      <div class="row">
        <h4>Your Semester Grade:</h4>
        <p class="result"></p>
      </div>
    </div>


    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- javascript -->
    <script type="text/javascript" src="Assets/javascript/gradecalc.js"></script>
  </body>
</html>
